<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="app.js" async defer></script>
  </head>
  <body>
    <div class="card">
      <h2>To Do List</h2>
      <br />
      <input
        id="myText"
        type="text"
        value=""
        placeholder="Add here your task"
      />
      <button id="addTask">Add</button>
      <p>Your tasks:</p>
      <div class="tasks">
        <ul id="tasks-list">
          <li>Gym <button class="delete">Done</button></li>
          <li>Shopping <button class="delete">Done</button></li>
          <li>Visit <button class="delete">Done</button></li>
          <li>Organize <button class="delete">Done</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
